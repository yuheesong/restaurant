<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
    <title>게시판</title>
</head>

<th:block layout:fragment="css">
    <style>
    table {
  border-collapse: collapse;
  border-spacing: 0;
}
section.notice {
  padding: 80px 0;
}

.page-title {
  margin-bottom: 60px;
}
.page-title h3 {
  font-size: 28px;
  color: #333333;
  font-weight: 400;
  text-align: center;
}

#board-search .search-window {
  padding: 15px 0;
  background-color: #f9f7f9;
}
#board-search .search-window .search-wrap {
  position: relative;
/*   padding-right: 124px; */
  margin: 0 auto;
  width: 80%;
  max-width: 564px;
}
#board-search .search-window .search-wrap input {
  height: 40px;
  width: 100%;
  font-size: 14px;
  padding: 7px 14px;
  border: 1px solid #ccc;
}
#board-search .search-window .search-wrap input:focus {
  border-color: #333;
  outline: 0;
  border-width: 1px;
}
#board-search .search-window .search-wrap .btn {
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  width: 108px;
  padding: 0;
  font-size: 16px;
}

.board-table {
  font-size: 13px;
  width: 100%;
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
}

.board-table a {
  color: #333;
  display: inline-block;
  line-height: 1.4;
  word-break: break-all;
  vertical-align: middle;
}
.board-table a:hover {
  text-decoration: underline;
}
.board-table th {
  text-align: center;
}

.board-table .th-num {
  width: 100px;
  text-align: center;
}

.board-table .th-date {
  width: 200px;
}

.board-table th, .board-table td {
  padding: 14px 0;
}

.board-table tbody td {
  border-top: 1px solid #e7e7e7;
  text-align: center;
}

.board-table tbody th {
  padding-left: 28px;
  padding-right: 14px;
  border-top: 1px solid #e7e7e7;
  text-align: left;
}

.board-table tbody th p{
  display: none;
}

.btn {
  display: inline-block;
  padding: 0 30px;
  font-size: 15px;
  font-weight: 400;
  background: transparent;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -ms-touch-action: manipulation;
  touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  border: 1px solid transparent;
  text-transform: uppercase;
  -webkit-border-radius: 0;
  -moz-border-radius: 0;
  border-radius: 0;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  -ms-transition: all 0.3s;
  -o-transition: all 0.3s;
  transition: all 0.3s;
}

.btn-dark {
  background: #555;
  color: #fff;
}

.btn-dark:hover, .btn-dark:focus {
  background: #373737;
  border-color: #373737;
  color: #fff;
}

.btn-dark {
  background: #555;
  color: #fff;
}

.btn-dark:hover, .btn-dark:focus {
  background: #373737;
  border-color: #373737;
  color: #fff;
}

/* reset */

* {
  list-style: none;
  text-decoration: none;
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
.clearfix:after {
  content: '';
  display: block;
  clear: both;
}
.container {
  width: 1100px;
  margin: 0 auto;
}
.blind {
  position: absolute;
  overflow: hidden;
  clip: rect(0 0 0 0);
  margin: -1px;
  width: 1px;
  height: 1px;
}



  .pagination {
  display: flex;
  list-style-type: none;
  padding: 0;
  justify-content: center;
  }

  .page-link {
  padding: 8px 16px;
  text-decoration: none;
  cursor: pointer;
  border: 1px solid #ddd;
  margin: 2px;
  }

  .page-link.active {
  background-color: #4CAF50;
  color: white;
  }
</style>
</th:block>

<body>
<div layout:fragment="content">
    <section class="notice">
        <div class="page-title">
            <div class="container">
                <h3>게시판</h3>
            </div>
        </div>

        <!-- board seach area -->
        <div id="board-search">
            <div class="container">
                <div class="search-window">
                    <form action="/board/search" method="get">
                        <div class="search-wrap">
                            <label for="search" class="blind">게시판 내용 검색</label>
                            <input id="search" type="search" name="search" placeholder="검색어를 입력해주세요." value="">
                            <button type="submit" class="btn btn-dark">검색</button>
                        </div>
                    </form>
                    <button ><a href="/board/write">글작성</a> </button>
                </div>
            </div>
        </div>

        <!-- board list area -->
        <div id="board-list">
            <div class="container">
                <table class="board-table">
                    <thead>
                    <tr>
                        <th scope="col" class="th-num">번호</th>
                        <th scope="col" class="th-title">제목</th>
                        <th scope="col" class="th-name">작성자</th>
                        <th scope="col" class="th-date">등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="boards : ${BoardList}">
                        <tr>
                            <td th:text="${boards.p_id}"></td>
                            <td>
                                <a th:href="@{/board/{p_id}(p_id=${boards.P_id})}" th:text="${boards.title}"></a>
                            </td>
                            <td th:text="${boards.m_id.name}"></td>
                            <td th:text="${boards.create_date}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div>
        <ul class="pagination">
            <li th:if="${page.first}">
                <a href="#" class="page-link disabled">&laquo;</a>
            </li>
            <li th:unless="${page.first}">
                <a th:href="@{/board(page=0,size=${page.size})}" class="page-link">&laquo;</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, page.totalPages-1)}">
                <a th:href="@{/board(page=${i},size=${page.size})}" th:class="${page.number == i} ? 'page-link active' : 'page-link'">
                    <span th:text="${i + 1}"></span>
                </a>
            </li>
            <li th:if="${page.last}">
                <a href="#" class="page-link disabled">&raquo;</a>
            </li>
            <li th:unless="${page.last}">
                <a th:href="@{/board(page=${page.totalPages-1},size=${page.size})}" class="page-link">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
</body>



</html>
